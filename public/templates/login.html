{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<form action="/login" method="post" class="container pt-[20vh] text-center mx-auto">
    <div class="mb-3">
        <input type="text" autocomplete="off" autofocus class="form-input px-4 py-3 rounded-full text-black text-center" 
        id="username" name="username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password" autofocus class="form-input px-4 py-3 rounded-full text-black text-center" 
        id="password" name="password" placeholder="Password">
    </div>
    <button class="btn btn-primary text-2xl py-3 px-9 bg-red-500 rounded-full hover:bg-white hover:text-black" type="submit">Log In</button>
</form>
{% endblock %}
