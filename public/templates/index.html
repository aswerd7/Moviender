{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
<section id="hero">
    <!-- Flex -->
    <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 splace-y-0 md:flex-row md:items-start md:space-y-0">
        <!-- Left -->
        <div class="flex flex-col mb-32 mt-4 space-y-8 lg:mt-32 lg:space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                Find movie to enjoy it today!
            </h1>
            <p class="max-w-sm text-center text-gray-300 md:text-left">
                Browse hundreds of different movies or TV shows to find the best one
            </p>
            <div class="flex justify-center md:justify-start">
                <a 
                    href="/search" 
                    class="block p-3 pb-4 px-10 font-semibold text-3xl text-white bg-red-800 rounded-full baseline border-solid
                    hover:bg-white hover:text-black"
                    >Search</a
                >
            </div>
        </div>
        <!-- Right -->
        <div id="carouselExampleSlidesOnly" class="carousel slide relative" data-bs-ride="carousel">
            <div class="carousel-inner align-top relative w-[70vw] overflow-hidden pt-9 md:w-[50vw] lg:w-[50vw] xl:w-[40vw]">
              <div class="carousel-item active relative float-left w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]">
                <img
                  src="../static/carousel1.jpg"
                  class="block w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]"
                  alt="Carousel1"
                />
              </div>
              <div class="carousel-item relative float-left w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]">
                <img
                  src="../static/carousel2.jpg"
                  class="block w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]"
                  alt="Carousel2"
                />
              </div>
              <div class="carousel-item relative float-left w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]">
                <img
                  src="../static/carousel3.jpg"
                  class="block w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]"
                  alt="Carousel3"
                />
              </div>
              <div class="carousel-item relative float-left w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]">
                <img
                  src="../static/carousel4.jpg"
                  class="block w-[70vw] md:w-[50vw] lg:w-[50vw] xl:w-[40vw]"
                  alt="Carousel4"
                />
              </div>
            </div>
          </div>
    </div>
</section>
{% endblock %}
